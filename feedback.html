<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback - Zanthium Technosoft</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .feedback-container {
      background: #fff;
      padding: 30px 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      margin-bottom: 40px;
    }

    .feedback-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #222;
      font-size: 1.5rem;
    }

    .feedback-form input,
    .feedback-form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .feedback-form textarea {
      resize: vertical;
      height: 100px;
    }

    .feedback-form button {
      width: 100%;
      padding: 12px;
      background-color: #2575fc;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
    }

    .feedback-form button:hover {
      background-color: #1a5fd0;
    }

    .feedback-form .login-link {
      margin-top: 15px;
      text-align: center;
    }

    .feedback-form .login-link a {
      color: #2575fc;
      font-weight: bold;
    }

    .map-container {
      width: 100%;
      max-width: 800px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }

    iframe {
      width: 100%;
      height: 400px;
      border: 0;
    }

    @media (max-width: 600px) {
      .feedback-container {
        padding: 20px 15px;
      }

      .feedback-container h2 {
        font-size: 1.25rem;
      }

      .feedback-form input,
      .feedback-form textarea,
      .feedback-form button {
        font-size: 0.95rem;
      }

      iframe {
        height: 300px;
      }
    }
  </style>
</head>
<body>

  <div class="feedback-container">
    <h2>We Value Your Feedback</h2>
    <form class="feedback-form" action="feedback.php" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Feedback" required></textarea>
      <button type="submit">Submit Feedback</button>
      <p class="login-link"><a href="index.html">HOME</a></p>
    </form>
  </div>

  <div class="map-container">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3490.6294081631363!2d79.37755847434565!3d28.968714475482805!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39a07f97c92110f9%3A0xecc4f0fe5c79d134!2sZanthium%20Technosoft%20Pvt%20Ltd.!5e0!3m2!1sen!2sin!4v1749460172385!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>

</body>
</html>
